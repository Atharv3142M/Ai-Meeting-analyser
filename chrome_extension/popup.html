<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rusty Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
    }

    .container {
      padding: 30px 20px;
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .recording-indicator {
      display: none;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 20px;
      align-items: center;
      gap: 10px;
    }

    .recording-indicator.active {
      display: flex;
    }

    .pulse {
      width: 12px;
      height: 12px;
      background: #ff4757;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .recording-status {
      font-size: 14px;
      font-weight: 500;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .record-btn {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 18px 24px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .record-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .record-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .record-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .record-btn:active {
      transform: translateY(0);
    }

    .record-btn.stop {
      background: #ff4757;
      border-color: #ff4757;
    }

    .record-btn.stop:hover {
      background: #ff3838;
      border-color: #ff3838;
    }

    .btn-icon {
      font-size: 18px;
    }

    .dashboard-link {
      margin-top: 20px;
      text-align: center;
    }

    .dashboard-link a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.9;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: opacity 0.3s;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
    }

    .dashboard-link a:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé¨ Rusty Recorder</h1>
      <p>Record your screen with ease</p>
    </div>

    <div class="recording-indicator" id="recordingIndicator">
      <div class="pulse"></div>
      <span class="recording-status" id="recordingStatus">Recording in progress...</span>
    </div>

    <div class="btn-container">
      <button class="record-btn" id="tab">
        <span class="btn-icon">üìπ</span>
        <span id="tabText">Record Tab</span>
      </button>
      <button class="record-btn" id="screen">
        <span class="btn-icon">üñ•Ô∏è</span>
        <span id="screenText">Record Screen</span>
      </button>
    </div>

    <div class="dashboard-link">
      <a href="#" id="dashboardLink">üìä View Dashboard</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
