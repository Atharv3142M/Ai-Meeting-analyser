<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 360px;
            min-height: 200px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 8px;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .version {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .status-text {
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        .status-dot.inactive {
            background: #6b7280;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .timer {
            font-size: 32px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
            margin: 12px 0;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        button {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-start {
            background: #10b981;
            color: white;
        }
        
        .btn-stop {
            background: #ef4444;
            color: white;
        }
        
        .btn-dashboard {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 13px;
            border: 1px solid #fcc;
        }
        
        .info {
            font-size: 12px;
            text-align: center;
            margin-top: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üé•</div>
            <h1>POAi Recorder</h1>
            <div class="version">v2.0 Production</div>
        </div>
        
        <div class="status">
            <div class="status-text">Recording Status</div>
            <div class="status-indicator">
                <span class="status-dot inactive" id="statusDot"></span>
                <span id="statusText">Ready</span>
            </div>
            <div class="timer" id="timer">00:00</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn-start">
                <span>üî¥</span>
                <span>Start Recording</span>
            </button>
            
            <button id="stopBtn" class="btn-stop" disabled>
                <span>‚èπÔ∏è</span>
                <span>Stop Recording</span>
            </button>
            
            <button id="dashboardBtn" class="btn-dashboard">
                <span>üìä</span>
                <span>Open Dashboard</span>
            </button>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="info">
            100% Local & Private Processing
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
