<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Recorder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            width: 400px;
            min-height: 400px;
            background: #f7f7f7;
        }
        .container { background: white; overflow: hidden; }
        .header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { font-size: 20px; font-weight: 600; margin-bottom: 4px; }
        .header p { font-size: 12px; opacity: 0.9; }
        .content { padding: 20px; }
        .form-group { margin-bottom: 16px; }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
            font-size: 13px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
        }
        input[type="text"]:focus { outline: none; border-color: #4b6cb7; }
        .audio-source {
            display: flex; align-items: center; gap: 10px; padding: 10px;
            border: 2px solid #e0e0e0; border-radius: 6px; margin-bottom: 10px;
        }
        .audio-indicator {
            width: 36px; height: 36px; border-radius: 50%; background: #f0f0f0;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
        }
        .audio-indicator.active { background: #4ade80; }
        .audio-info h3 { font-size: 13px; font-weight: 600; color: #333; }
        .audio-info p { font-size: 11px; color: #666; }
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 6px;
            font-size: 14px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
        }
        .btn-danger { background: #ef4444; color: white; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .recording-status {
            text-align: center; padding: 12px; background: #fee2e2;
            border-radius: 6px; margin-bottom: 12px; display: none;
        }
        .recording-status.active { display: block; }
        .recording-dot {
            display: inline-block; width: 10px; height: 10px;
            background: #ef4444; border-radius: 50%; margin-right: 6px;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .status-text { font-weight: 600; font-size: 13px; color: #991b1b; }
        .help-text { font-size: 11px; color: #666; margin-top: 4px; font-style: italic; }
        .icon { font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Local AI Recorder</h1>
            <p>Record audio for local-first processing</p>
        </div>

        <div class="content">
            <div class="form-group">
                <label>Recording Name</label>
                <input type="text" id="recordingName" placeholder="e.g., Weekly Project Sync">
                <p class="help-text">This will be used for the filename.</p>
            </div>

            <div class="form-group">
                <label>Audio Sources</label>
                
                <div class="audio-source">
                    <div class="audio-indicator active" id="micIndicator">üé§</div>
                    <div class="audio-info">
                        <h3>Microphone</h3>
                        <p id="micStatus">Ready to capture ‚úì</p>
                    </div>
                </div>

                <div class="audio-source">
                    <div class="audio-indicator active" id="tabIndicator">üîä</div>
                    <div class="audio-info">
                        <h3>Tab Audio</h3>
                        <p id="tabStatus">Ready to capture ‚úì</p>
                    </div>
                </div>
            </div>

            <div class="recording-status" id="recordingStatus">
                <span class="recording-dot"></span>
                <span class="status-text">RECORDING - <span id="recordingTime">00:00</span></span>
            </div>

            <button class="btn btn-primary" id="startBtn">
                <span class="icon">‚è∫Ô∏è</span>
                Start Recording
            </button>

            <button class="btn btn-danger" id="stopBtn" style="display: none;">
                <span class="icon">‚èπÔ∏è</span>
                Finish Recording
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
