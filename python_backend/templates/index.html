<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POAi - Productivity Optimization Assistant AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .skeleton {
            animation: shimmer 2s infinite;
            background: linear-gradient(90deg, #1f2937 0%, #374151 50%, #1f2937 100%);
            background-size: 1000px 100%;
        }
        .transcript-segment {
            transition: all 0.2s;
            cursor: pointer;
        }
        .transcript-segment:hover {
            background-color: rgb(31 41 55);
        }
        .transcript-segment.active {
            background-color: rgb(30 58 138);
            border-left: 4px solid rgb(59 130 246);
        }
        .modal-overlay {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    
    <!-- Main Layout -->
    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-700">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">
                        P
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">POAi</h1>
                        <p class="text-xs text-gray-400">v2.0 Production</p>
                    </div>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" onclick="showGallery(); return false;" 
                   class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300 hover:text-white">
                    <span class="text-xl">üé•</span>
                    <span class="font-medium">Recordings</span>
                </a>
                <a href="#" onclick="showStats(); return false;"
                   class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300 hover:text-white">
                    <span class="text-xl">üìä</span>
                    <span class="font-medium">Statistics</span>
                </a>
            </nav>
            
            <!-- Footer -->
            <div class="p-4 border-t border-gray-700">
                <button onclick="refreshRecordings()" 
                        class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition text-white font-medium">
                    üîÑ Refresh
                </button>
                <div class="mt-3 text-xs text-gray-500 text-center">
                    100% Local & Private
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            
            <!-- Gallery View -->
            <div id="galleryView" class="p-8">
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-white mb-2">Your Recordings</h2>
                    <p class="text-gray-400">AI-powered meeting analysis</p>
                </div>
                
                <div id="recordingsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Loading skeletons -->
                    <div class="skeleton h-64 rounded-xl"></div>
                    <div class="skeleton h-64 rounded-xl"></div>
                    <div class="skeleton h-64 rounded-xl"></div>
                </div>
            </div>

            <!-- Player View -->
            <div id="playerView" class="hidden p-8">
                <button onclick="backToGallery()" 
                        class="mb-6 px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition text-white flex items-center gap-2">
                    <span>‚Üê</span> Back to Gallery
                </button>

                <div class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700">
                    <!-- Header -->
                    <div class="p-6 border-b border-gray-700">
                        <h2 id="recordingTitle" class="text-2xl font-bold text-white mb-2"></h2>
                        <div id="recordingMeta" class="flex flex-wrap gap-4 text-sm text-gray-400"></div>
                    </div>

                    <!-- Video + Transcript -->
                    <div class="grid grid-cols-1 lg:grid-cols-2">
                        <!-- Video Player -->
                        <div class="bg-black aspect-video lg:aspect-auto">
                            <video id="videoPlayer" class="w-full h-full" controls></video>
                        </div>

                        <!-- Transcript Panel -->
                        <div class="h-96 lg:h-auto overflow-y-auto bg-gray-900 border-l border-gray-700">
                            <!-- Tab Navigation -->
                            <div class="sticky top-0 bg-gray-800 border-b border-gray-700 flex">
                                <button onclick="switchTab('transcript')" id="transcriptTab"
                                        class="tab-button flex-1 px-6 py-4 font-medium transition border-b-2 border-blue-500 text-blue-500">
                                    üìù Transcript
                                </button>
                                <button onclick="switchTab('summary')" id="summaryTab"
                                        class="tab-button flex-1 px-6 py-4 font-medium transition border-b-2 border-transparent text-gray-400 hover:text-gray-300">
                                    ü§ñ AI Summary
                                </button>
                            </div>

                            <!-- Tab Content -->
                            <div class="p-6">
                                <!-- Transcript Tab -->
                                <div id="transcriptContent" class="tab-content">
                                    <div class="flex justify-between items-center mb-4">
                                        <h3 class="text-lg font-semibold text-white">Interactive Transcript</h3>
                                        <button onclick="exportTranscript()" 
                                                class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm text-white transition">
                                            Export
                                        </button>
                                    </div>
                                    <div id="transcriptContainer"></div>
                                </div>

                                <!-- Summary Tab -->
                                <div id="summaryContent" class="tab-content hidden">
                                    <h3 class="text-lg font-semibold text-white mb-4">AI Analysis</h3>
                                    <div id="summaryContainer" class="prose prose-invert max-w-none"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Speaker Management -->
                    <div class="p-6 border-t border-gray-700 bg-gray-800">
                        <h3 class="text-xl font-bold text-white mb-4">üë• Speaker Management</h3>
                        <p class="text-sm text-gray-400 mb-4">Click speaker labels to rename them</p>
                        <div id="speakersContainer" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Rename Speaker Modal -->
    <div id="renameModal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="modal-overlay fixed inset-0 bg-black bg-opacity-75" onclick="closeRenameModal()"></div>
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="relative bg-gray-800 rounded-xl shadow-2xl max-w-md w-full p-6 border border-gray-700">
                <h3 class="text-xl font-bold text-white mb-4">Rename Speaker</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Speaker Label</label>
                    <input type="text" id="modalSpeakerLabel" readonly
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-400">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Display Name</label>
                    <input type="text" id="modalDisplayName" placeholder="e.g., Alice Johnson"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:outline-none">
                </div>
                <div class="flex gap-3">
                    <button onclick="closeRenameModal()" 
                            class="flex-1 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-white transition">
                        Cancel
                    </button>
                    <button onclick="saveRename()" 
                            class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium transition">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="modal-overlay fixed inset-0 bg-black bg-opacity-75" onclick="closeErrorModal()"></div>
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="relative bg-gray-800 rounded-xl shadow-2xl max-w-md w-full p-6 border border-red-900">
                <div class="flex items-center gap-3 mb-4">
                    <span class="text-3xl">‚ö†Ô∏è</span>
                    <h3 class="text-xl font-bold text-red-500">Error</h3>
                </div>
                <p id="errorMessage" class="text-gray-300 mb-6"></p>
                <button onclick="closeErrorModal()" 
                        class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white font-medium transition">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentRecording = null;
        let currentRecordingId = null;
        let renamingSpeaker = null;

        // Load recordings on page load
        document.addEventListener('DOMContentLoaded', () => {
            refreshRecordings();
        });

        async function refreshRecordings() {
            try {
                const response = await fetch('http://127.0.0.1:5000/recordings');
                const data = await response.json();

                if (data.success) {
                    displayRecordings(data.recordings);
                }
            } catch (error) {
                console.error('Error fetching recordings:', error);
                showError('Could not connect to POAi server. Is it running?');
            }
        }

        function displayRecordings(recordings) {
            const grid = document.getElementById('recordingsGrid');
            
            if (recordings.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <div class="text-6xl mb-4">üé•</div>
                        <p class="text-xl text-gray-400 mb-2">No recordings yet</p>
                        <p class="text-sm text-gray-500">Start recording from the Chrome extension!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = recordings.map(rec => {
                const statusColors = {
                    completed: 'bg-green-500',
                    processing: 'bg-yellow-500',
                    failed: 'bg-red-500'
                };
                const statusColor = statusColors[rec.status] || 'bg-gray-500';

                return `
                    <div class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700 hover:border-gray-600 transition cursor-pointer transform hover:scale-[1.02]"
                         onclick="openRecording('${rec._id}')">
                        <div class="aspect-video bg-gradient-to-br from-blue-900 to-purple-900 flex items-center justify-center text-6xl">
                            ${rec.status === 'completed' ? 'üé¨' : rec.status === 'processing' ? '‚è≥' : '‚ùå'}
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-lg text-white mb-2 truncate">${rec.title}</h3>
                            <div class="flex items-center justify-between text-sm text-gray-400 mb-3">
                                <span>‚è±Ô∏è ${formatDuration(rec.metadata?.duration || 0)}</span>
                                <span>üíæ ${rec.metadata?.size_mb || 0}MB</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-medium ${statusColor} text-white">
                                    <span class="w-2 h-2 bg-white rounded-full animate-pulse"></span>
                                    ${rec.status}
                                </span>
                                <span class="text-xs text-gray-500">${formatDate(rec.created_at)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function openRecording(id) {
            try {
                showLoadingState();
                
                const response = await fetch(`http://127.0.0.1:5000/recordings/${id}`);
                const data = await response.json();

                if (data.success) {
                    currentRecording = data.recording;
                    currentRecordingId = id;
                    displayRecordingDetail(data.recording);
                }
            } catch (error) {
                console.error('Error loading recording:', error);
                showError('Failed to load recording');
            }
        }

        function showLoadingState() {
            document.getElementById('galleryView').classList.add('hidden');
            document.getElementById('playerView').classList.remove('hidden');
            
            document.getElementById('recordingTitle').innerHTML = '<div class="skeleton h-8 w-64 rounded"></div>';
            document.getElementById('videoPlayer').src = '';
            document.getElementById('transcriptContainer').innerHTML = '<div class="skeleton h-32 rounded"></div>';
        }

        function displayRecordingDetail(recording) {
            // Set title and meta
            document.getElementById('recordingTitle').textContent = recording.title;
            document.getElementById('recordingMeta').innerHTML = `
                <span>‚è±Ô∏è ${formatDuration(recording.metadata?.duration || 0)}</span>
                <span>üó£Ô∏è ${recording.speakers?.length || 0} speakers</span>
                <span>üåê ${recording.metadata?.language || 'unknown'}</span>
                <span>üìÖ ${formatDate(recording.created_at)}</span>
            `;

            // Load video
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = `http://127.0.0.1:5000/video/${recording._id}`;

            // Load transcript
            if (recording.transcript && recording.transcript.length > 0) {
                displayTranscript(recording.transcript);
            } else {
                document.getElementById('transcriptContainer').innerHTML = 
                    '<p class="text-gray-500">Transcript not yet available</p>';
            }

            // Load summary
            if (recording.summary) {
                document.getElementById('summaryContainer').innerHTML = 
                    '<pre class="whitespace-pre-wrap text-sm text-gray-300">' + recording.summary + '</pre>';
            } else {
                document.getElementById('summaryContainer').innerHTML = 
                    '<p class="text-gray-500">Summary not yet available</p>';
            }

            // Load speakers
            displaySpeakers(recording.speakers || []);
        }

        function displayTranscript(segments) {
            const container = document.getElementById('transcriptContainer');

            container.innerHTML = segments.map((seg, idx) => {
                const speakerNum = seg.speaker?.split(' ')[1] || 0;
                const colors = ['bg-blue-900', 'bg-purple-900', 'bg-green-900', 'bg-red-900'];
                const color = colors[speakerNum % colors.length];

                return `
                    <div class="transcript-segment p-4 mb-3 rounded-lg border border-gray-700 bg-gray-800" 
                         data-start="${seg.start}" 
                         data-end="${seg.end}"
                         onclick="seekToTime(${seg.start})">
                        <div class="flex items-center gap-3 mb-2">
                            <span class="px-3 py-1 rounded-full text-xs font-semibold ${color} text-white">
                                ${seg.speaker}
                            </span>
                            <span class="text-xs text-gray-500">${formatTimestamp(seg.start)}</span>
                        </div>
                        <p class="text-gray-200">${seg.text}</p>
                    </div>
                `;
            }).join('');

            // Auto-highlight active segment
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.addEventListener('timeupdate', () => {
                const currentTime = videoPlayer.currentTime;
                const allSegments = document.querySelectorAll('.transcript-segment');
                
                allSegments.forEach(seg => {
                    const start = parseFloat(seg.dataset.start);
                    const end = parseFloat(seg.dataset.end);
                    
                    if (currentTime >= start && currentTime <= end) {
                        seg.classList.add('active');
                        seg.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        seg.classList.remove('active');
                    }
                });
            });
        }

        function displaySpeakers(speakers) {
            const container = document.getElementById('speakersContainer');
            
            if (speakers.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No speakers detected</p>';
                return;
            }

            container.innerHTML = speakers.map(speaker => {
                const speakerNum = speaker.speaker_label?.split(' ')[1] || 0;
                const colors = ['bg-blue-900', 'bg-purple-900', 'bg-green-900', 'bg-red-900'];
                const color = colors[speakerNum % colors.length];

                return `
                    <div class="flex items-center gap-3 p-4 bg-gray-700 rounded-lg border border-gray-600">
                        <span class="px-3 py-2 rounded-lg text-sm font-semibold ${color} text-white">
                            ${speaker.speaker_label}
                        </span>
                        <button onclick="openRenameModal('${speaker.speaker_label}', '${speaker.display_name || ''}')"
                                class="flex-1 text-left px-3 py-2 bg-gray-600 hover:bg-gray-500 rounded border border-gray-500 text-white transition">
                            ${speaker.display_name || 'Click to rename'}
                        </button>
                        <span class="text-sm text-gray-400 whitespace-nowrap">
                            ${speaker.segment_count} segments
                        </span>
                    </div>
                `;
            }).join('');
        }

        function seekToTime(time) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.currentTime = time;
            videoPlayer.play();
        }

        function switchTab(tab) {
            // Update tab buttons
            const transcriptTab = document.getElementById('transcriptTab');
            const summaryTab = document.getElementById('summaryTab');
            const transcriptContent = document.getElementById('transcriptContent');
            const summaryContent = document.getElementById('summaryContent');

            if (tab === 'transcript') {
                transcriptTab.classList.add('border-blue-500', 'text-blue-500');
                transcriptTab.classList.remove('border-transparent', 'text-gray-400');
                summaryTab.classList.remove('border-blue-500', 'text-blue-500');
                summaryTab.classList.add('border-transparent', 'text-gray-400');
                transcriptContent.classList.remove('hidden');
                summaryContent.classList.add('hidden');
            } else {
                summaryTab.classList.add('border-blue-500', 'text-blue-500');
                summaryTab.classList.remove('border-transparent', 'text-gray-400');
                transcriptTab.classList.remove('border-blue-500', 'text-blue-500');
                transcriptTab.classList.add('border-transparent', 'text-gray-400');
                summaryContent.classList.remove('hidden');
                transcriptContent.classList.add('hidden');
            }
        }

        function openRenameModal(label, currentName) {
            renamingSpeaker = label;
            document.getElementById('modalSpeakerLabel').value = label;
            document.getElementById('modalDisplayName').value = currentName;
            document.getElementById('renameModal').classList.remove('hidden');
            document.getElementById('modalDisplayName').focus();
        }

        function closeRenameModal() {
            document.getElementById('renameModal').classList.add('hidden');
            renamingSpeaker = null;
        }

        async function saveRename() {
            const displayName = document.getElementById('modalDisplayName').value.trim();
            
            if (!displayName) {
                showError('Please enter a name');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/speakers/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        recording_id: currentRecordingId,
                        speaker_label: renamingSpeaker,
                        display_name: displayName
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    closeRenameModal();
                    // Refresh recording details
                    openRecording(currentRecordingId);
                } else {
                    showError(data.error || 'Failed to update speaker');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function exportTranscript() {
            if (!currentRecording || !currentRecording.transcript) return;

            const text = currentRecording.transcript.map(seg => 
                `[${formatTimestamp(seg.start)}] ${seg.speaker}: ${seg.text}`
            ).join('\n\n');

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentRecording.title}_transcript.txt`;
            a.click();
        }

        function showGallery() {
            document.getElementById('playerView').classList.add('hidden');
            document.getElementById('galleryView').classList.remove('hidden');
            document.getElementById('videoPlayer').pause();
            document.getElementById('videoPlayer').src = '';
        }

        function backToGallery() {
            showGallery();
        }

        async function showStats() {
            try {
                const response = await fetch('http://127.0.0.1:5000/health');
                const data = await response.json();
                
                if (data.database) {
                    alert(`POAi Statistics\n\nTotal: ${data.database.total_recordings}\nCompleted: ${data.database.completed}\nProcessing: ${data.database.processing}\nFailed: ${data.database.failed}`);
                }
            } catch (error) {
                showError('Could not fetch statistics');
            }
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').classList.remove('hidden');
        }

        function closeErrorModal() {
            document.getElementById('errorModal').classList.add('hidden');
        }

        // Utility functions
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatTimestamp(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleString();
        }
    </script>
</body>
</html>
